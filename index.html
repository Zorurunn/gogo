<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZOGO</title>
    <link rel="stylesheet" href="./header-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <div class="navbar-contents">
                <div class="logo">
                    <img src="./img/header-img/gogologo.png" alt="">
                </div>
                <div class="content-links">
                    <div class="contents">Мэдээ </div>
                    <div class="contents">GoGo булан</div>
                    <div class="contents">Үзэх</div>
                    <div class="contents">Хэв маяг </div>
                    <div class="contents">English</div>
                </div>
                <div class="search-bar">
                    <img src="./img/header-img/calendar.svg" alt="">
                </div>
            </div>


            <div class="navbar-additions">
                <div class="addition">
                    <div class="add-name">Цаг агаар</div>
                    <div class="icon-value-group">
                        <div class="icon">
                            <img src="./img/header-img/sun.svg" alt="">
                        </div>
                        <div class="value">17</div>
                    </div>

                </div>
                <div class="addition">
                    <div class="add-name">Зурхай</div>
                    <div class="icon-value-group">
                        <div class="icon">
                            <img src="./img/header-img/calendar.svg" alt="">
                        </div>
                        <div class="value">9.22</div>
                    </div>
                </div>
                <!-- <div class="addition">
                    <div class="add-name">Зурхай</div>
                    <div class="icon-value-group">
                        <div class="icon">
                            <img src="./img/header-img/calendar.svg" alt="">
                        </div>

                        <div class="value">9.22</div>
                    </div>
                </div> -->
                <div class="addition">
                    <div class="add-name">Валютын ханш</div>
                    <div class="icon-value-group">
                        <div class="icon"> <span class="green-txt">$</span>
                        </div>
                        <div class="value">3645T</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="head-content">
            <div class="mabicom"></div>
            <div class="highlight-news">
                <div class="highlight-txt"></div>
                <div class="highlight-img"></div>
            </div>
        </div>

    </div>

</body>

</html>
